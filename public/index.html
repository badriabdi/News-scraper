<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Scraping Page</title>

<!-- // ADDING SOME STYLE TO THE PAGE -->

    <style>
      body { background-color: #ddd; }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        background-color: #C5BEAA;
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
        background-color:aquamarine;
      }
   
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
        font-family: 'Times New Roman', Times, serif;
        font-size: 15px;
 
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #988B74;
        font-family: 'Times New Roman', Times, serif;
        font-size: 15px;
      }
      input {
        height: 36px;
        font-size: 24px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 25px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 15px;
      }
    .jumbotron {
      background-color: #FFFFFF;
      color: hsl(246, 100%, 37%);
      background-image: url("https://c8.alamy.com/comp/C38JDX/illustrative-image-of-the-daily-mail-newspaper-C38JDX.jpg");
      background-repeat: no-repeat;
      background-size:cover;
      }
 
    </style>
  </head>

    <div class="jumbotron jumbotron-fluid">
   
     <div class="container">
       <center>
        
        <h1>News-Scrapper</h1>

       </center>
        
      </div>
    </div>

<!-- //=========================================================================== -->

    <div id="wrapper">
      <div id="articles"></div>

      <div id="notes"></div>
      

    </div>
